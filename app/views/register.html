<div id="register_view" class="loggin" ng-controller="RegisterCtrl">
    <div ng-if="complete == false">
      <div class="login-page">
          <div class="form">
        <form role="form" class="login-form" ng-if="authenticated != true" name="registerForm" ng-submit="register(registerForm)" novalidate>


            <div class="form-group">
                <label for="id_username">Email</label>
                <input name="username" id="id_username" class="form-control" type="text" ng-model="model.username" placeholder="Usuário" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.username">{{error}}</div>


            <div class="form-group">
                <label for="id_password">Senha</label>
                <input name="password1" id="id_password1" class="form-control" type="password" ng-model="model.password1" placeholder="Senha" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password1">{{error}}</div>


            <div class="form-group">
                <label for="id_password">Repita a Senha</label>
                <input name="password" id="id_password2" class="form-control" type="password" ng-model="model.password2" placeholder="Repita a senha" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.password2">{{error}}</div>



            <!-- <div class="form-group">
                <label for="id_email">Email</label>
                <input name="email" id="id_email" class="form-control" type="email" ng-model="model.email" placeholder="Email" required />
            </div>
            <div class="alert alert-danger" ng-repeat="error in errors.email">{{error}}</div> -->


            <button ng-hide="authenticated" type="submit">Criar</button>
        </form>
      </div>
        </div>
        <p ng-if="authenticated">Você já possui uma conta.</p>
    </div>
    <div ng-if="complete == true">
        <div class="alert alert-success">Conta criada. Você deve receber em instantes, um email com instruções para ativar a sua conta</div>
    </div>
</div>
